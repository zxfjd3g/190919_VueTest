<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_条件渲染</title>
</head>
<body>
<!--
1. 条件渲染指令
  v-if: 隐藏是删除标签实现
  v-else
  v-show: 隐藏是通过样式实现
2. 比较v-if与v-show
  如果需要频繁切换 v-show 较好
-->

<div id="demo">
  <p v-if="ok">表白成功</p>
  <p v-else>表白失败</p>

  <p v-show="ok">求婚成功</p>
  <p v-show="!ok">求婚失败</p>

  <button @click="toggle">切换显示</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data() {
      return {
        ok: true
      }
    },
    methods: { // 包含事件回调函数方法的对象
      toggle () {
        console.log(this) // this是谁? vm对象
        this.ok = !this.ok
      }
    },
  })
</script>
</body>
</html>
